    window.addEventListener('load', function() {
      setTimeout(function() {
        if (!window.injectedWeb3 || Object.keys(window.injectedWeb3).length === 0) {
          console.warn('No Polkadot wallet extension detected. Install Polkadot.js extension for full functionality.');
        } else {

        }
      }, 1000);
    });
  </script>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
        const loadingText = loadingScreen.querySelector('.loading-text');
        if (loadingText) {
          loadingText.textContent = 'Error loading application';
          loadingText.style.color = '#fee2e2';
        }
      }
    });
    if (window.performance && window.performance.timing) {
      window.addEventListener('load', function() {
        setTimeout(function() {
          const perfData = window.performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', pageLoadTime + 'ms');
          if (window.gtag) {
            gtag('event', 'timing_complete', {
              'name': 'load',
              'value': pageLoadTime,
              'event_category': 'Performance'
            });
          }
        }, 0);
      });
    }
  </script>
